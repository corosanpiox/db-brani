<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interfaccia Google Sheets</title>
</head>
<body>
    <h1>Dati dal Google Sheet</h1>
    <div id="data-container"></div>

    <script>
        async function fetchData() {
            const url = 'https://script.google.com/macros/s/AKfycbyHlhSAkz-c3LLVm5p8K953PAYlPegqKGPrDSdjZl0/dev'; // Incolla qui l'URL dell'API generata con Apps Script
            try {
                const response = await fetch(url);
                const data = await response.json();
                
                const container = document.getElementById('data-container');
                data.forEach(row => {
                    const div = document.createElement('div');
                    div.textContent = JSON.stringify(row);
                    container.appendChild(div);
                });
            } catch (error) {
                console.error('Errore nel recupero dei dati:', error);
            }
        }

        fetchData();
    </script>
</body>
</html>
